{% extends "base.html" %}
{% block title %}
    <title>
        Вход
    </title>
{% endblock title %}

{% block content %}
    <div id="container-form-user">
        <form class="form" method="post">
            {% csrf_token %}
            <div class="container-form">
                <input type="hidden" class="next-button" name="next" value="{{ next }}">
                {% for f in form %}
                    <p>
                        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
                        {{ f }}
                    </p>
                    <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <button class="btn" type="submit" value="Войти">Войти</button>
            </div>
            <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
        </form>
    </div> 
{% endblock content %}
