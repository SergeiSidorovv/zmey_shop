{% extends "users/base_password.html" %}
{% block title_passsword %}
    <title>
        Смена пароля
    </title>
{% endblock title_passsword %}

{% block password_action %}
    <div class="password-view">
        <p>{{ user }}</p>
        <p>{{ user.email }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сменить пароль">
        </form>
    </div> 

{% endblock  %}
