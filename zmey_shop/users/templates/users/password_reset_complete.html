{% extends "users/base_password.html" %}
{% block title_passsword %}

        Успешная смена пароля и вход
    </title>
{% endblock title_passsword %}

{% block password_action %}

        <div class="reset-complete">
            <p class="information-form">Вы успешно сменили пароль, теперь необходимо войти на сайт!</p>
            <a href="{% url 'users:login' %}">Войти на сайт</a>
        </div>
    </div>    
{% endblock  %}
